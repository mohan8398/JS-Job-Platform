version: '3.8'

services:
  # ==========================================
  # DEVELOPMENT SERVICES
  # ==========================================
  server-dev:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://mongo:27017/findj
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NODE_ENV=development
    ports:
      - "5001:5000"
    depends_on:
      - mongo

  client-dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - server-dev

  # ==========================================
  # PRODUCTION SERVICES
  # ==========================================
  server-prod:
    build: ./server
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
    environment:
      - MONGO_URI=mongodb://mongo:27017/findj
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NODE_ENV=production
    depends_on:
      - mongo

  load_balancer:
    image: nginx:latest
    ports:
      - "5000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server-prod

  client-prod:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - load_balancer

  # ==========================================
  # SHARED SERVICES
  # ==========================================
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
